plugins {
    id 'java'
    id 'application'
    id 'com.gradleup.shadow' version '9.3.1'
}

group = 'io.github.kylichist'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.mongodb:mongodb-driver-sync:5.6.3'
}

application {
    mainClass = 'io.github.kylichist.Main'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'io.github.kylichist.Main'
        )
    }
}

shadowJar {
    archiveClassifier.set('')
    mergeServiceFiles()
}

build.dependsOn(shadowJar)
